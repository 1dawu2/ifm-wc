<mvc:View controllerName="myapp.controller.View1" xmlns="sap.m"
  xmlns:mvc="sap.ui.core.mvc">
  <Table id="myTable" items="{/products}">
    <columns>
      <Column>
        <Text text="Product Name"/>
      </Column>
      <Column>
        <Text text="Price"/>
      </Column>
    </columns>
    <items>
      <ColumnListItem>
        <cells>
          <Text text="{ProductName}"/>
          <Text text="{Price}"/>
        </cells>
      </ColumnListItem>
    </items>
  </Table>
</mvc:View>
